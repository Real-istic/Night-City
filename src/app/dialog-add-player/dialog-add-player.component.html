<h1 mat-dialog-title>Add a new Player</h1>
<div mat-dialog-content>
  <p>Enter new player here... </p>
  <mat-form-field>
    <mat-label>Adding a new player</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name">Ok</button>
</div>
