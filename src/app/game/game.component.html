<app-player class="hide-players-on-mobile" style="position: relative;" [name]="player"
  [playerActive]="i === game.currentPlayer" *ngFor="let player of game.players; let i = index"
  [ngStyle]="{'top.px': 20 + (i * 130)}"></app-player>

<app-player class="hide-players-on-desktop" style="position: relative;" [name]="player" [playerActive]="i === game.currentPlayer"
  *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 20 + (i * 80)}"></app-player>

<div class="field">
  <div class="card-stack">
    <img style="z-index: -5; width: 0px; height: 0px;" src="assets/cards/{{ game.stack[game.stack.length -1] + '.png' }}" alt="">

    <!-- card stack -->
    <img [ngStyle]="{'right.px': i  * 10}" *ngFor="let c of [0, 1, 2, 3]; let i = index;" class="card-cover"
      src="assets/cards/Back of Night City.png" alt="">

    <img (click)="takeCard()" [class.pick-card]="game.pickCardAnimation" class="top-card card-cover"
      [ngStyle]="{'right.px': 40}" src="assets/cards/Back of Night City.png" alt="">

    <!-- stack for played cards -->
    <img (click)="takeCard()" *ngIf="game.pickCardAnimation" [class.pick-card]="game.pickCardAnimation"
      class="top-card card-cover pick-card" [ngStyle]="{'right.px': 40}" src="assets/cards/{{ game.currentCard }}.png"
      alt="">


    <!-- current card animation -->
    <img class="card-cover played-card" *ngFor="let card of game.playedCards" src="assets/cards/{{ card }}.png" alt="">
  </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>


<button (click)="openDialog()" class="button-add" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</button>
